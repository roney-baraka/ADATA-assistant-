<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Data</title>

    <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Bootstrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/siriwave/dist/siriwave.min.js"></script>

    <!-- Texllate -->
    <link rel="stylesheet" href="assets/vendore/textillate/animate.css">

    <link rel="stylesheet" href="style.css">

    


</head>

<body>

    <div class="container">

        <section id="Oval" class="mb-4" >

            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">

                        <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>

                        <div id="AdataHood">

                            <div class="square">
                                <span class="circle"></span>
                                <span class="circle"></span>
                                <span class="circle"></span>
                            </div>

                        </div>

                    </div>

                    <h5 class="text-light text text-center">Ask me anything </h5>

                    <div class="col-md-12">
                        <div class="text-center">
                            <div id="TextInput" class="d-flex">

                                <input type="text" class="input-field" name="chatbox" id="chatbox"
                                    placeholder=" Type here...">
                                <button id="MicBtn" class="glow-on-hover "><i class="bi bi-mic"></i></button>
                                <button id="ChatBtn" class="glow-on-hover "><i class="bi bi-chat-dots"></i></button>
                                <button id="SettingsBtn" class="glow-on-hover "><i class="bi bi-gear"></i></button>


                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-md-1"></div>
            </div>

        </section>

        <section id="SiriWave" class="mb-4" hidden >
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div>
                                <p class="text-start text-light mb-4 siri-message" style="font-size: 28px;">Hello, I am A.D.A.T.A</p>
                                <div id="siri-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>


    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--Particle js -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="script.js"></script>

    <!-- Siri wave -->


    <!-- Texllate js  -->
    <script src="assets/vendore/textillate/jquery.fittext.js"></script>
    <script src="assets/vendore/textillate/jquer.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <script src="main.js"></script>
    <script src="controller.js"></script>
    <script src="/eel.js"></script>

</body>

</html>
